buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'info.solidsoft.gradle.pitest:gradle-pitest-plugin:1.5.2'
    }
}

plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'jacoco'
    id 'info.solidsoft.pitest' version '1.5.2'
}

repositories {
    // Use JCenter for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'
    testImplementation group: 'org.junit.vintage', name: 'junit-vintage-engine', version: '5.6.0'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
}

pitest {
    junit5PluginVersion = '0.12'
    targetClasses = ['src.tetris.*']
    targetTests = ['src.tetris.*']
    threads = 4
    outputFormats = ['XML', 'HTML']
}

test {
    testLogging {
        events "failed"
        exceptionFormat "full"
    }
}

jacocoTestReport {
    dependsOn test
}

application {
    // Define the main class for the application.
    mainClass = 'src.utilities.App'
}
check.dependsOn jacocoTestReport

test.finalizedBy("jacocoTestReport")